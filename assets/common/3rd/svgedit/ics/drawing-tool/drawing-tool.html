<body class="easyui-layout">

<div data-options="region:'north',title:'',border:false" id="top_tools" class="tools_panel" >
    <div id="main_menu">

    </div>
    <div id="base_panel" class="tool_bar_panel">
        <div class="tool_sep"></div>
        <div class="push_button" id="new_tool" title="新建"></div>
        <div class="push_button" id="save_tool" title="保存"></div>
        <div class="tool_button" id="open_tool" title="打开"></div>
    </div>
    <div id="action_panel" class="tool_bar_panel">
        <div class="tool_sep"></div>
        <div class="tool_button" id="select_tool" title="选择"></div>
        <div class="push_button" id="delete_tool" title="删除"></div>
        <div class="push_button" id="copy_tool" title="复制"></div>
        <div class="push_button" id="paste_tool" title="粘贴"></div>
        <div class="push_button" id="undo_tool" title="撤销"></div>
        <div class="push_button" id="redo_tool" title="重做"></div>
    </div>

</div>

<!--<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>-->
<div data-options="region:'east',title:'设备库',split:true,border:true" id="right_tools" class="dynamic_panel">
    <div id="lib_accordion" class="easyui-accordion">
        <div class="accordion_panel" name="bases" title="基础图元" >
            <div class="shapes_panel">
            </div>
        </div>
        <div class="accordion_panel" name="Simulated_dev" title="仿真设备" >
            <div class="shapes_panel">
            </div>
        </div>
        <div class="accordion_panel" name="custom" title="自定义" >
            <div class="shapes_panel">
            </div>
        </div>
    </div>
</div>

<div data-options="region:'west',title:'资源管理器',split:true,border:true" id="left_tools" class="dynamic_panel">
    <div id="left_top_tools">
        <div id="list_tabs" class="easyui-tabs" style="width: inherit; height: inherit">
            <div title="页" style="">
                <ul id="pageTree" class="ztree" style=" padding:10px;"></ul>
            </div>
            <div title="模块" style="">
                <ul id="moduleTree" class="ztree" style=" padding:10px;"></ul>
            </div>
        </div>
    </div>
    <div id="left_bot_tools">
        <div id="property_panel">
            <table id="setting_property_grid" style="width:inherit"></table>
        </div>
    </div>
</div>

<div data-options="region:'center',title:'',split:true,border:true" id="work_area" class="tools_panel" >
    <div id="main_tabs" class="easyui-tabs" style="width: inherit; height: inherit"></div>
</div>
