<div id="mainDiv" >

        <div title="新建项目" id="new_proj">
            <table id="new_proj_layout_table" class="layout_table">
                <tr>
                    <td>
                        <label id="new_proj_name_label">新建项目名 : </label>
                    </td>
                    <td>
                        <input id="new_proj_name_input">
                    </td>
                    <td>
                        <label id="new_proj_prompt_bar"></label>
                    </td>
                </tr>
            </table>
        </div>
        <div title="打开项目" id="open_proj">
            <div style="">
                <ul id="projTree" class="ztree" style=" height: 380px"></ul>
            </div>
        </div>
        <div title="导入项目" id="input_proj"></div>
    </div>

    <div id="button_bar">
        <input type="button" id="editor_open_btn" class="tool_button" value="Editor打开">
        <input type="button" id="viewer_open_btn" class="tool_button" value="Viewer打开">
        <input type="button" id="cancel_btn" class="tool_button" value="取消">
    </div>
